{% extends 'base_generic.html' %}

{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">创建新的事故记录</h2>
            <h3>欢迎, {{ user.username }}!</h3>
            <form method="post">
                {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
                <fieldset>
                    <div style="display: flex; align-items: center;">
                        <!-- 省份选择 -->
                        <select id="prov" onchange="showCity(this)" style="margin-right: 10px; width: 150px;">
                            <option value="">=请选择省份=</option>
                        </select>

                        <!-- 城市选择 -->
                        <select id="city" onchange="showCountry(this)" style="margin-right: 10px; width: 150px;">
                            <option value="">=请选择城市=</option>
                        </select>

                        <!-- 县区选择 -->
                        <select id="country" onchange="selecCountry(this)" style="margin-right: 10px; width: 150px;">
                            <option value="">=请选择县区=</option>
                        </select>

                        <button type="button" class="btn met1" onClick="showAddr()">确定</button>
                    </div>

                    <label for="addr-show">您选择的是：
                        <input type="text" value="" id="addr-show" style="margin-right: 400px">
                    </label>
                    <br />
                </fieldset>
            </div>

            <input type="hidden" id="address" name="address">
            <!-- <button type="submit" class="btn btn-primary mr-3", style="margin-top: 10px;">提交</button> -->
            <br />
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary mr-3">提交</button>
                <a href="{% url 'user_dashboard' %}" class="btn btn-secondary mr-3">返回仪表盘</a>
            </div>
        </div>
    </form>
    </div>
</div>

<script src="{% static 'js/city.js' %}"></script>  <!-- 加载省市区数据 -->
<script src="{% static 'js/show.js' %}"></script>
<style>
    /* 自定义输入框样式 */
    input, select, textarea {
      border: 2px solid #007bff; /* 蓝色边框 */
      padding: 0px;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    /* 聚焦时的边框颜色 */
    input:focus, select:focus, textarea:focus {
      border-color: #0056b3;
      outline: none;
    }

    /* 自定义按钮样式 */
    .custom-btn {
      font-size: 16px;
      padding: 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    /* 按钮的悬停效果 */
    .custom-btn:hover {
      background-color: #0056b3;
    }

    /* 提交按钮的焦点效果（只影响字体） */
    .custom-btn:focus {
      font-weight: bold;
    }

    /* 调整中文字体样式，保持统一 */
    body {
      font-family: 'Microsoft YaHei', 'Arial', sans-serif;
    }

    /* 标题自定义字体大小和样式 */
    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    /* 将返回仪表盘按钮居中 */
    .text-center {
      text-align: center;
    }
  </style>
{% endblock %}
