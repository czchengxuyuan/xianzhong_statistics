<!-- users/user_detail.html -->
{% extends 'base_generic.html' %}
{% load static %}
{% block content %}
<h2>用户详情</h2>

<p>用户名: {{ user.username }}</p>
<p>邮箱: {{ user.email }}</p>
<p>注册时间: {{ user.date_joined }}</p>
<p>最后登录时间: {{ user.last_login }}</p>

<!-- 可以根据需要添加其他用户信息 -->
<a href="{{ previous_url }}" class="btn btn-secondary">返回</a>
{% endblock %}
