<!-- edit_user.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">编辑用户信息</h1>

        <form method="POST">
          {% csrf_token %}
          
          <!-- 自定义表单样式 -->
          <div class="form-group">
            {{ form.as_p }}
          </div>
          
          <!-- 按钮放在同一行 -->
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary custom-btn">保存修改</button>
            <a href="{% url 'user_dashboard' %}" class="btn btn-secondary custom-btn">返回仪表盘</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <style>
    /* 自定义输入框样式 */
    input, select, textarea {
      border: 2px solid #007bff; /* 蓝色边框 */
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    /* 聚焦时的边框颜色 */
    input:focus, select:focus, textarea:focus {
      border-color: #0056b3;
      outline: none;
    }

    /* 自定义按钮样式 */
    .custom-btn {
      font-size: 16px;
      padding: 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    /* 按钮的悬停效果 */
    .custom-btn:hover {
      background-color: #0056b3;
    }

    /* 调整中文字体样式，保持统一 */
    body {
      font-family: 'Microsoft YaHei', 'Arial', sans-serif;
    }

    /* 标题自定义字体大小和样式 */
    h1 {
      font-size: 28px;
      font-weight: bold;
    }
  </style>
{% endblock %}
