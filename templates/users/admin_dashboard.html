<!-- users/templates/users/admin_dashboard.html -->
{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>欢迎，管理员 {{ user.username }}</h4>
                </div>
                <div class="card-body">
                    <p>管理系统的入口。</p>
                    <a href="#" class="btn btn-primary btn-block">访问管理面板</a>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <!-- 总览卡片 1 -->
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-header">
                            <h5>事件总数</h5>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">120</h3>
                            <p class="card-text">当前活跃的用户数量。</p>
                        </div>
                    </div>
                </div>

                <!-- 总览卡片 2 -->
                <div class="col-md-4">
                    <div class="card text-white bg-info mb-3">
                        <div class="card-header">
                            <h5>订单数</h5>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">200</h3>
                            <p class="card-text">最近的订单总数。</p>
                        </div>
                    </div>
                </div>

                <!-- 总览卡片 3 -->
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-header">
                            <h5>待处理事务</h5>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">5</h3>
                            <p class="card-text">待审核或待处理的事务数量。</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>系统概览</h4>
                        </div>
                        <div class="card-body">
                            <p>在这里你可以查看系统的整体状态，包括最新的操作、用户活动等。</p>
                            <a href="#" class="btn btn-secondary">查看更多</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
