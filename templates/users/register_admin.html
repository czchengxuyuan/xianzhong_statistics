<!-- templates/users/register_admin.html -->
{% extends 'base_generic.html' %}

{% block content %}
<h2>注册管理员用户</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_username" class="form-label">用户名</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label for="id_email" class="form-label">电子邮件</label>
        {{ form.email }}
    </div>
    <div class="mb-3">
        <label for="id_password1" class="form-label">密码</label>
        {{ form.password1 }}
    </div>
    <div class="mb-3">
        <label for="id_password2" class="form-label">确认密码</label>
        {{ form.password2 }}
    </div>
    <button type="submit" class="btn btn-primary">注册管理员</button>
</form>
{% endblock %}
